{% extends "bot_dashboard/base.html" %}

{% block title %} Guilds | {{super()}} {% endblock title %}

{% block content %}
{#<h1>{{request.base_url}} {{request.path}} {{request.url}} {{request.url._url}}</h1>#}
<div class="container">
    {% for guild in user_guilds %}
    <div class="item">
        <img class="title" src="https://cdn.discordapp.com/embed/avatars/0.png">
        <p class="title"><b>{{ guild.name }}</b></p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
